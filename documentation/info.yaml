securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
#   basicAuth:
#     type: http
#     scheme: basic
  ApiKeyAuth:
    type: apiKey
    in: query
    name: secret_key
# Overriding these is only necessary because params cannot be made optional in Postman
parameters:
    exports:
      name: exports
      in: query
      required: false
      style: form
      schema:
        type: string
        example: csv_export:csv,stats_export:freq_list,xml_export:pretty
    files:
      name: files
      in: query
      required: false
      style: form
      schema:
        type: string
        example: dokument1,document2
    zip:
      name: zip
      in: query
      required: false
      style: form
      schema:
        type: string
        example: 'true'

security:
  - bearerAuth: []

tags:
  - name: Manage Corpora
    description: Routes for creating, listing and removing corpora.
  - name: Manage Sources
    description: Routes for uploading, listing, downloading and removing corpus source files.
  - name: Manage Config
    description: Routes for uploading and downloading corpus config files.
  - name: Manage Exports
    description: Routes for listing, downloading and removing export files.
  - name: Process Corpus
    description: Routes for managing annotation and installation jobs with Sparv and checking job status.
  - name: Admin Mode
    description: Activate/deactivate admin mode.
  - name: Documentation
    description: Routes used for documentation purposes.
  - name: Internal Routes
    description: Routes for internal use only. These routes are used by the queue manager to advance the job queue.

paths:
  /api-spec:
    get:
      security: []
  /api-doc:
    get:
      security: []
  /info:
    get:
      security: []
  /advance-queue:
    put:
      security:
        - ApiKeyAuth: []
  /resource-info:
    get:
      parameters:
      - name: corpus_id
        in: query
        required: false
        style: form
        schema:
          type: string
          example: mink-dxh6e6wtff
  /sparv-languages:
    get:
      security: []
  /sparv-exports:
    get:
      security: []
      parameters:
      - name: language
        in: query
        required: false
        style: form
        schema:
          type: string
          example: swe
  /download-exports:
    get:
      security: []
      parameters:
      - name: corpus_id
        in: query
        required: true
        style: form
        schema:
          type: string
          example: mink-dxh6e6wtff
      - name: zip
        in: query
        required: false
        style: form
        schema:
          type: string
          example: 'true'
      - name: file
        in: query
        required: false
        style: form
        schema:
          type: string
          example: csv/dokument2.csv
      - name: dir
        in: query
        required: false
        style: form
        schema:
          type: string
          example: csv
  /download-sources:
    get:
      parameters:
      - name: corpus_id
        in: query
        required: true
        style: form
        schema:
          type: string
          example: mink-dxh6e6wtff
      - name: file
        in: query
        required: false
        style: form
        schema:
          type: string
          example: dokument1.xml
      - name: zip
        in: query
        required: false
        style: form
        schema:
          type: string
          example: 'true'
  /upload-config:
    put:
      parameters:
      - name: corpus_id
        in: query
        required: true
        style: form
        schema:
          type: string
          example: mink-dxh6e6wtff
      - name: config
        in: query
        required: false
        style: form
        schema:
          type: string
          example: 'metadata:\n    id: mink-dxh6e6wtff\nimport:\n    document_annotation:
            text\n    importer: xml_import:parse\nexport:\n    annotations:\n        -
            <sentence>:misc.id\n        - <token:baseform>\n        - <token:pos>\n        -
            <token>:sensaldo.sentiment_label\n        - SWE_DEFAULT.swener\n    source_annotations:\n        -
            dokument as document\n        - text:forfattare as author\n        - ...\ncsv_export:\n    source_annotations:\n        -
            text:id\n        - text:date\n        - text:forfattare as author'
  /install-korp:
    put:
      parameters:
      - name: corpus_id
        in: query
        required: true
        style: form
        schema:
          type: string
          example: mink-dxh6e6wtff
      - name: scramble
        in: query
        required: false
        style: form
        schema:
          type: string
          example: 'true'
