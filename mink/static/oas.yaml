openapi: 3.1.0
info:
  version: '{{version}}'
  description: "# Introduction\nWeb API serving as a backend to Mink.\n\nFor now the\
    \ API is used for uploading corpus data to a storage server and processing that\
    \ data with Sparv.\n\n# Workflow\nA workflow for processing data with Sparv via\
    \ Mink could look like this:\n\n1. <a href=\"#operation/createcorpus\">Create\
    \ a new corpus</a>\n2. <a href=\"#operation/uploadsources\">Upload some corpus\
    \ source files</a>\n3. <a href=\"#operation/uploadconfig\">Upload a corpus config\
    \ file</a>\n4. <a href=\"#operation/runSparv\">Run Sparv</a>\n5. <a href=\"#operation/resourceinfo\"\
    >Check the status</a>\n6. <a href=\"#operation/downloadexports\">Download export\
    \ files</a>\n7. <a href=\"#operation/installinKorp\">Install the corpus in Korp</a>\
    \ / <a href=\"#operation/installinStrix\">Strix</a>\n\n# Authentication\nNote\
    \ that most HTTP requests need to be authenticated with A) a JSON Web Token (JWT,\
    \ read more at https://jwt.io/)\nor B) an SB-Auth user API key:\n\n## JWT\n1.\
    \ In the browser, log in at https://spraakbanken.gu.se/mink\n2. Open https://sp.spraakbanken.gu.se/auth/jwt\
    \ to download the token in plain text\n3. Use the token in the request header\
    \ as: `Authorization: Bearer <token>`\n4. The token is valid for a few hours.\
    \ When it expires, repeat these steps.\n\n## API key\n1. Ask Språkbanken for an\
    \ API key\n2. Use the API key token in the request header as: `X-Api-Key: <token>`\n\
    3. The token is valid for an extended time, currently 90 days. When it expires,\
    \ repeat these steps\n\n# Parameters\nParameters such as `corpus_id` can usually\
    \ be provided as a query parameter or as form data.\nThe following two examples\
    \ will thus result in the same response:\n\n`curl -X GET '{{host}}/list-sources?corpus_id=some_corpus_name'\
    \ -H 'Authorization: Bearer YOUR_JWT`\n\n`curl -X GET -F \"corpus_id=some_corpus_name\"\
    \ '{{host}}/list-sources' -H 'Authorization: Bearer YOUR_JWT`\n\n# Responses\n\
    - Most responses will be in json format.\n- Json responses contain a `status`\
    \ field which will have the value `success` if the response code is 200 and\n\
    \  `error` otherwise. Thus this `status` merely reports whether the call was processed\
    \ correctly.\n- All json responses also contain a `return_code` field with a unique\
    \ code that can be used for mapping to\n  human-friendly error messages.\n- Most\
    \ responses contain a `message` field with information about what was done during\
    \ the call or where things went\n  wrong.\n- Each call may have an arbitrary amount\
    \ of additional fields containing more information or data."
  x-logo:
    url: https://raw.githubusercontent.com/spraakbanken/mink-backend/main/mink/static/mink.svg
  contact:
    name: Språkbanken
    url: https://spraakbanken.gu.se/
    email: sb-info@svenska.gu.se
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
tags:
- name: Manage Corpora
  description: Routes for creating, listing and removing corpora.
- name: Manage Sources
  description: Routes for uploading, listing, downloading and removing corpus source
    files.
- name: Manage Config
  description: Routes for uploading and downloading corpus config files.
- name: Manage Exports
  description: Routes for listing, downloading and removing export files.
- name: Manage Metadata
  description: Routes for creating, uploading and downloading meta data resources.
- name: Process Corpus
  description: Routes for managing annotation and installation jobs with Sparv and
    checking job status.
- name: Admin Mode
  description: Activate/deactivate admin mode.
- name: Documentation
  description: Routes used for documentation purposes.
- name: Internal Routes
  description: Routes for internal use only. These routes are used by the queue manager
    to advance the job queue.
paths:
  /create-corpus:
    post:
      summary: create corpus
      description: 'Creates a new corpus on the storage server.


        ### Example


        ```.bash

        curl -X POST ''{{host}}/create-corpus'' -H ''Authorization: Bearer YOUR_JWT''

        ```'
      tags:
      - Manage Corpora
      parameters: []
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  corpus_id:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - corpus_id
                - return_code
              examples:
                '1':
                  summary: create corpus 201
                  description: ''
                  value:
                    status: success
                    message: Corpus 'mink-dxh6e6wtff' created successfully
                    corpus_id: mink-dxh6e6wtff
                    return_code: created_corpus
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  info:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - info
                - return_code
              examples:
                '2':
                  summary: create corpus 401
                  description: ''
                  value:
                    status: error
                    message: Failed to authenticate
                    info: Signature verification failed
                    return_code: failed_authenticating
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '3':
                  summary: create corpus 500
                  description: ''
                  value:
                    status: error
                    message: Failed to create corpus
                    return_code: failed_creating_corpus
      security:
      - bearer: []
  /list-corpora:
    get:
      summary: list corpora
      description: 'Lists the IDs of previously uploaded corpora.


        ### Example


        ```.bash

        curl ''{{host}}/list-corpora'' -H ''Authorization: Bearer YOUR_JWT''

        ```'
      tags:
      - Manage Corpora
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  corpora:
                    type: array
                    items:
                      type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - corpora
                - return_code
              examples:
                '1':
                  summary: list corpora 200
                  value:
                    status: success
                    message: Listing available corpora
                    corpora:
                    - mink-dxh6e6wtff
                    return_code: listing_corpora
                '3':
                  summary: test
                  value:
                    status: success
                    message: Listing available corpora
                    corpora:
                    - mink-dxh6e6wtff
                    - mink-jamdycuesk
                    - mink-ezodmp4wxm
                    - mink-bizr4dbldx
                    return_code: listing_corpora
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  info:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - info
                - return_code
              examples:
                '2':
                  summary: list corpora 401
                  value:
                    status: error
                    message: Failed to authenticate
                    info: Signature verification failed
                    return_code: failed_authenticating
      security:
      - bearer: []
