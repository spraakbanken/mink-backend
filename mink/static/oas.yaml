  /remove-corpus:
    delete:
      summary: remove corpus
      description: 'Removes a corpus from the storage server. Will attempt to abort
        any running job for this corpus and also remove it from the Sparv server.


        ### Example


        ```.bash

        curl -X DELETE ''{{host}}/remove-corpus?corpus_id=some_corpus_name'' -H ''Authorization:
        Bearer YOUR_JWT''

        ```'
      tags:
      - Manage Corpora
      parameters:
      - name: corpus_id
        in: query
        description: ''
        required: true
        example: mink-dxh6e6wtff
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '1':
                  summary: remove corpus 200
                  value:
                    status: success
                    message: Corpus 'mink-dxh6e6wtff' successfully removed
                    return_code: removed_corpus
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  info:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - info
                - return_code
              examples:
                '2':
                  summary: remove corpus 401
                  value:
                    status: error
                    message: Failed to authenticate
                    info: Signature verification failed
                    return_code: failed_authenticating
        '404':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '3':
                  summary: remove corpus 404
                  value:
                    status: error
                    message: Corpus 'mink-dxh6e6wtfg' does not exist or you do not
                      have access to it
                    return_code: corpus_not_found
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '4':
                  summary: remove corpus 500
                  value:
                    status: error
