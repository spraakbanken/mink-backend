                    return_code: failed_removing_korp
      security:
      - bearer: []
  /upload-sources:
    put:
      summary: upload sources
      description: 'Uploads the attached files as corpus source files to the storage
        server. When uploading a file with a name that already exists it will be replaced.


        ### Example


        ```.bash

        curl -X PUT -F "files[]=@/absolute/path/to/localfile1.txt" -F "files[]=@/absolute/path/to/localfile2.txt"
        ''{{host}}/upload-sources?corpus_id=some_corpus_name'' -H ''Authorization:
        Bearer YOUR_JWT''

        ```'
      tags:
      - Manage Sources
      parameters:
      - name: corpus_id
        in: query
        description: ''
        required: true
        example: mink-dxh6e6wtff
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  warnings:
                    type: array
                    items:
                      type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '1':
                  summary: upload sources 200
                  value:
                    status: success
                    message: Source files successfully added to 'mink-dxh6e6wtff'
                    warnings:
                    - File 'rävar.xml' already existed with the same name, size and
                      content. File was not uploaded again.
                    - File 'ugglor.XML' did not have a lower case file extension.
                      Its name was changed to 'ugglor.xml' during upload and it replaced
                      an existing file with the same name.
                    - File 'ugglor2.XML' did not have a lower case file extension.
                      Its name was changed to 'ugglor2.xml' during upload.
                    - File called 'igelkottar.xml' already existed. The file was replaced
                      during upload.
                    return_code: uploaded_sources
        '400':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  file:
                    type: string
                  info:
                    type: string
                  current_file_extension:
                    type: string
                  existing_file_extension:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - file
                - info
                - current_file_extension
                - existing_file_extension
                - return_code
              examples:
                '2':
                  summary: upload sources 400
                  value:
                    status: error
                    message: Failed to upload some source files to 'mink-dxh6e6wtff'
                      due to incompatible file extensions
                    file: text.txt
                    info: incompatible file extensions
                    current_file_extension: .txt
                    existing_file_extension: .xml
                    return_code: failed_uploading_sources_incompatible_file_extension
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  info:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - info
                - return_code
              examples:
                '3':
                  summary: upload sources 401
                  value:
                    status: error
                    message: Failed to authenticate
                    info: Signature verification failed
                    return_code: failed_authenticating
        '404':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '4':
                  summary: upload sources 404
                  value:
                    status: error
                    message: Corpus 'mink-dxh6e6wtfg' does not exist or you do not
                      have access to it
                    return_code: corpus_not_found
        '413':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  max_content_length:
                    type: integer
                  return_code:
                    type: string
                required:
                - status
                - message
                - max_content_length
                - return_code
              examples:
                '5':
                  summary: upload sources 413
                  value:
                    status: error
                    message: Request data too large (max 100 MB per upload)
                    max_content_length: 104857600
                    return_code: data_too_large
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '6':
                  summary: upload sources 500
                  value:
                    status: error
                    message: Failed to upload source files to 'mink-dxh6e6wtff'
                    return_code: failed_uploading_sources
      security:
      - bearer: []
  /list-sources:
    get:
      summary: list sources
      description: 'Lists the available corpus source files.


        ### Example


        ```.bash

        curl -X GET ''{{host}}/list-sources?corpus_id=some_corpus_name'' -H ''Authorization:
        Bearer YOUR_JWT''

        ```'
      tags:
      - Manage Sources
      parameters:
      - name: corpus_id
        in: query
        description: ''
        required: true
        example: mink-dxh6e6wtff
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  contents:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                        last_modified:
                          type: string
                        size:
                          type: integer
                        path:
                          type: string
                      required:
                      - name
                      - type
                      - last_modified
                      - size
                      - path
                  return_code:
                    type: string
                required:
                - status
                - message
                - contents
                - return_code
              examples:
                '1':
                  summary: list sources 200
                  value:
                    status: success
                    message: Current source files for 'mink-dxh6e6wtff'
                    contents:
                    - name: dokument1.xml
                      type: application/xml
                      last_modified: '2022-06-10T17:05:18+02:00'
                      size: 1397
                      path: dokument1.xml
                    - name: dokument2.xml
                      type: application/xml
                      last_modified: '2022-06-10T17:05:16+02:00'
                      size: 116
                      path: dokument2.xml
                    return_code: listing_sources
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  info:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - info
                - return_code
              examples:
                '2':
                  summary: list sources 401
                  value:
                    status: error
                    message: Failed to authenticate
                    info: Signature verification failed
                    return_code: failed_authenticating
        '404':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '3':
                  summary: list sources 404
                  value:
                    status: error
                    message: Corpus 'mink-dxh6e6wtfg' does not exist or you do not
                      have access to it
                    return_code: corpus_not_found
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  return_code:
                    type: string
                required:
                - status
                - message
                - return_code
              examples:
                '4':
                  summary: list sources 500
                  value:
                    status: error
                    message: Failed to list source files in 'mink-dxh6e6wtff'
                    return_code: failed_listing_sources
      security:
      - bearer: []
  /download-sources:
    get:
      summary: download sources
      description: 'Downloads corpus source files from the storage server as zip file.


        The parameter `file` may be used to download a specific source file. This
        parameter must either be a file name or an absolute path on the Storage server.
        The `zip` parameter may be set to `false` in combination the the `file` param
        to avoid zipping the file to be downloaded.


