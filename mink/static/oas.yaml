        ```.bash

        curl -X GET ''{{host}}/download-sources?corpus_id=some_corpus_name'' -H ''Authorization:
        Bearer YOUR_JWT'' --output some_corpus_name_sources.zip

        ```'
      tags:
      - Manage Sources
