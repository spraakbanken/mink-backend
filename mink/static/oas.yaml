                - return_code
              examples:
                '1':
                  summary: list Korp corpora 200
                  value:
                    status: success
                    message: Listing corpora installed in Korp
                    corpora:
                    - mink-dxh6e6wtff
                    return_code: listing_korp_corpora
        '401':
